<div>
  <div class="firstComment">
    <mat-card class="example-card">
      <mat-card-header class="card_Header">
        автор: {{ comments.author }}
      </mat-card-header>
      <mat-card-content class="card-Conetnt">
        {{ comments.text }}
      </mat-card-content>
    </mat-card>
  </div>
  <div class="subcomment" *ngIf="comments.children.length != 0">
    <app-commentList [comments]="comments.children"></app-commentList>
  </div>
</div>
